<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Interest Calculator</title>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: rgb(27, 141, 129);
    color: black;
    }
    .container{
    background-color: snow;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 10px 10px 50px;
    }
    label{
        display: block;
        font-size: 22px;
        margin-bottom: 10px;
        font-weight: 500;
    }
    input {
    margin-bottom: 20px;
    border: none;
    font-size: 20px;
    border-bottom: 2px solid black;
    
}
    input:focus{
        outline: none;
        border-bottom: 2px solid black;
    }
    button{
        display: block;
        width: 100px;
        padding:10px;
        border: none;
        border-radius: 10px;
        background-color: burlywood;
        color: black;
        cursor: pointer;
    }
    button:hover{
        background-color: blanchedalmond;
    }

    
</style>
</head>
<body>
<div class="container">
    <h2>Simple Interest Calculator</h2>
    <label for="principal">Principal (P):</label>
    <input type="number" id="principal" placeholder="Enter principal amount">

    <label for="rate">Rate of Interest (r):</label>
    <input type="number" id="rate" placeholder="Enter annual interest rate">

    <label for="time">Time (t in years):</label>
    <input type="number" id="time" placeholder="Enter time in years">

    <button onclick="calculateSimpleInterest()">Calculate</button>

    <p id="result"></p>
</div>

<script>
    function calculateSimpleInterest() {
        var principal = parseFloat(document.getElementById('principal').value);
        var rate = parseFloat(document.getElementById('rate').value);
        var time = parseFloat(document.getElementById('time').value);

        var simpleInterest = (principal * rate * time) / 100;

        var result = "Simple Interest = " + simpleInterest.toFixed(2);
        document.getElementById('result').innerText = result;
    }
</script>
</body>
</html>
